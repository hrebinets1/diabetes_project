{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Medic authorization</title>
        <link rel="stylesheet" href="{% static 'diabetes/css/base.css' %}">
    </head>
    <body>
        {% if messages %}
        <div class="for-messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <h1>Medic authorization</h1>
            {{ form.as_p }}
            <button type="submit">Authorization</button>
            <p><a href="{% url 'register_medic' %}">Don't have an account? Sign up</a></p>
        </form>
    </body>
</html>
